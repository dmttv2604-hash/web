<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact ACADEMICS for inquiries and support.">
    <title>Contact - ACADEMICS</title>

    <!-- Nhúng thư viện icon Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Nhúng file CSS bên ngoài -->
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">

    <!-- CSS tối ưu cho contact section -->
    <style>
        .contact-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
        }
        .contact-form {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form textarea {
            resize: vertical;
        }
        .contact-form button {
            padding: 12px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #e55a00;
        }
        .contact-info {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            text-align: left;
        }
        .contact-info h3 {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .contact-info i {
            margin-right: 10px;
            color: #ff6600;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links i {
            margin: 0 10px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }
        .social-links i:hover {
            color: #ff6600;
        }
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="logo-container">
            <div class="logo"></div>
            <span class="logo-text">ACADEMICS</span>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="courses.html">COURSES</a></li>
                <li><a href="research.html" target="_blank">RESEARCH</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a class="active" href="#">CONTACT</a></li>
            </ul>
        </nav>
        <button class="apply-btn">APPLY NOW</button>
    </header>

    <!-- ===== BANNER ===== -->
    <section class="banner">
        <div class="banner-content">
            <h1>Contact Us</h1>
            <p>Get in touch for any questions or support.</p>
        </div>
    </section>

    <!-- ===== LIÊN HỆ ===== -->
    <section class="contact-section">
        <h2>Get In Touch</h2>
        <p class="sub-title">We'd love to hear from you.</p>
        <div class="contact-container">
            <!-- Form liên hệ -->
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                    
                    <button type="submit" class="btn-orange">Send Message</button>
                </form>
            </div>
            
            <!-- Thông tin liên hệ -->
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><i class="fa-solid fa-map-marker-alt"></i> 123 Academic Street, City, Country</p>
                <p><i class="fa-solid fa-phone"></i> +1 (123) 456-7890</p>
                <p><i class="fa-solid fa-envelope"></i> info@academics.edu</p>
                <div class="social-links">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
